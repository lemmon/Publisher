{% if (flash.messages.notice or flash.messages.error) %}
<div id="notices">

	{% if flash.messages.notice %}
	<div class="flash_notice"><div class="wrap">
		{% for line in flash.messages.notice %}
		{{ line }}<br>
		{% endfor %}
	</div></div>
	{% endif %}

	{% if flash.messages.error %}
	<div class="flash_error"><div class="wrap">
		{% for line in flash.messages.error %}
		{{ line }}<br>
		{% endfor %}
	</div></div>
	{% endif %}

</div>
{% endif %}
