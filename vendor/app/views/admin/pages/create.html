{% extends 'wrap.html' %}

{% block title %}{{ "New Page"|t }}{% endblock %}

{% block content %}

	<form method="post" action="{{ link.self.includeQuery }}">

		{% include '_edit.html' %}

		<p class="buttons">
			<button class="primary" type="submit">{{ "Create new page"|t }}</button>
			<a class="gray" href="{{ link.returnTo(":section") }}">{{ "back"|t }}</a>
		</p>

	</form>

{% endblock %}
