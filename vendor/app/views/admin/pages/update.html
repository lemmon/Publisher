{% extends 'admin/layout.html' %}

{% block title %}{{ item }}{% endblock %}

{% block content %}

	<form method="post" action="{{ link.selfWithParams }}">

		{% include link.partial("edit") %}

		<p class="buttons">
			<button type="submit">{{ "Update page"|t }}</button>
		</p>

	</form>

	<p>
		<a href="{{ link.toBack(":section") }}">{{ "back"|t }}</a>
	</p>

{% endblock %}
