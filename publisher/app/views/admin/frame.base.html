{% extends 'boilerplate.html' %}

{% block head_append %}
<link rel="stylesheet" href="{{ link.publisher('admin/css/frame.css') }}">
{% endblock %}

{% block body %}

    <div id="rail">
        <div class="inner">
            
            {% block rail %}{% endblock %}

        </div>
    </div>
    <div id="main">
        
        <iframe name="main"></iframe>
        
    </div>

    <script src="{{ link.jQuery }}"></script>
    <script src="{{ link.publisher('admin/js/frame.js') }}"></script>
    <script>
    $(function(){
        var section = (top.location.hash.indexOf('/in/') > -1) ? top.location.hash.replace(/^#/, '').split('/in/')[0] : null;
        $main.attr('src', '/admin/' + (top.location.hash.replace(/^#/, '').replace(/\/in\/.*/, '') || '{{ link.param(2) }}'));
    });
    </script>
    {% block script %}{% endblock %}

{% endblock %}
