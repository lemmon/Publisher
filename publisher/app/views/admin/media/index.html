{% extends 'admin/_templates/list.html' %}

{% block title %}{{ "Media"|t }}{% endblock %}

{% block form_action %}<a href="{{ link.to(":create") }}">{{ "Upload new"|t }} &rarr;</a>{% endblock %}

{% block main_content %}
<div class="media">
	
	{% for item in data %}
	<div class="item">
		<a href="{{ link.to(':update', item) }}">{{ item.name }}</a>
		({{ item.file_mime_type }}/{{ item.file_mime_subtype }})
	</div>
	{% endfor %}
	
</div>
{% endblock %}
